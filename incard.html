<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="card.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="card" style="width: 18rem">
        <img
          src="pexels-luis-quintero-14525665.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Vans</h5>
          <p class="card-text">These are the navy blue low tops</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="pexels-mikhail-nilov-8937544.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Good Fella Suit Jacket</h5>
          <p class="card-text">This is a suit jacket I found.</p>
          <a href="#" class="btn btn-primary">Shop Now</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="pexels-alejandro-aznar-12557603.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Velvet Taco Shop</h5>
          <p class="card-text">
            I had a brisket nacho so here's a link to some nachos!
          </p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="pexels-pixabay-53621.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Budgeting 101</h5>
          <p class="card-text">A book about Budgeting I bought.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
